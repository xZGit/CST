<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport" id="viewport" />
         <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <link rel="stylesheet" href="css/test-book.css">
        <script type="text/javascript" src="js/jquery-1.5.1.min.js"></script>
        <script type="text/javascript" src="js/jquery.pin.js"></script>
        <title>让全世界认清你的真面目！</title>
    </head>
   <body>
    	<div class="app">
    		<div class="style">
    			<p>选出你的阅读 Style</p>
    			<p>请选择三个选项</p>
    			<ul class="pin">
    				<li id="showo"><img src="images/frame_book_no1.png" alt=""></li>
    				<li id="showt"><img src="images/frame_book_no2.png" alt=""></li>
    				<li id="showh"><img src="images/frame_book_no3.png" alt=""></li>
    			</ul>
    		</div>
    		<ul id="bt">
    			<li><img src="images/book_01.png" height="150" width="150" alt=""><span>暴走漫画</span></li>
    			<li><img src="images/book_02.png" height="150" width="150" alt=""><span>盗梦笔记</span></li>
    			<li><img src="images/book_03.png" height="150" width="150" alt=""><span>完美的世界</span></li>
    			<li><img src="images/book_04.png" height="150" width="150" alt=""><span>小王子</span></li>
    			<li><img src="images/book_05.png" height="150" width="150" alt=""><span>无人生还</span></li>
    			<li><img src="images/book_06.png" height="150" width="150" alt=""><span>平凡的世界</span></li>
    			<li><img src="images/book_07.png" height="150" width="150" alt=""><span>蜡笔小新</span></li>
    			<li><img src="images/book_08.png" height="150" width="150" alt=""><span>挪威的森林</span></li>
    			<li><img src="images/book_09.png" height="150" width="150" alt=""><span>一起一起这里那里</span></li>
    			<li><img src="images/book_10.png" height="150" width="150" alt=""><span>十万个笑话</span></li>
    			<li><img src="images/book_11.png" height="150" width="150" alt=""><span>如何成为一个妖孽</span></li>
    			<li><img src="images/book_12.png" height="150" width="150" alt=""><span>怎见浮生不若梦</span></li>
    			<li><img src="images/book_13.png" height="150" width="150" alt=""><span>撒哈拉的故事</span></li>
    			<li><img src="images/book_14.png" height="150" width="150" alt=""><span>福尔摩斯全集</span></li>
    			<li><img src="images/book_15.png" height="150" width="150" alt=""><span>国富论</span></li>
    			<li><img src="images/book_16.png" height="150" width="150" alt=""><span>沙僧日记</span></li>
    			<li><img src="images/book_17.png" height="150" width="150" alt=""><span>探索者系列</span></li>
    			<li><img src="images/book_18.png" height="148" width="148" alt=""><span>达芬奇密码</span></li>
    			<li><img src="images/book_19.png" height="148" width="148" alt=""><span>守护甜心</span></li>
    			<li><img src="images/book_20.png" height="150" width="150" alt=""><span>鬼吹灯</span></li>
    		</ul>
    	</div>
    	<div class="footer">
    		<ul>
    			<a href="/test-app"><li class="qian">上一题</li></a>
    			<a href="/test-music"><li class="hou">下一题</li></a>
    		</ul>
    	</div>
    		<script type="text/javascript">
		$(".style").pin(
			{
      			containerSelector: ".app"
			}
		)
		
		var wtf = 0;
		
		$("#showo").click(function (e){
			
			if(wtf==0)
			{
				alert("当前没有选项哦！");
			}else{
				var html = e.target.src;
				if(html.match("images/frame_book_no1.png"))
				{
					alert("当前没有选项哦！");				
				}else
				{
					wtf--;
					if(wtf>=0)
					{
						$("#showo").html("<img src='images/frame_book_no1.png' alt=''>");
					}
				
				}
			
			}
		
		})
		$("#showt").click(function (e){
			
			if(wtf==0){
				alert("当前没有选项哦！");
			}else
			{
				var html = e.target.src;
				if(html.match("images/frame_book_no2.png"))
				{
					alert("当前没有选项哦！");				
				}else
				{
					wtf--;
					if(wtf>=0)
					{
						$("#showt").html("<img src='images/frame_book_no2.png' alt=''>");
					}
			}
			
			}
		
		})
		
		
		
		$("#showh").click(function (e){
		
			if(wtf==0){
				alert("当前没有选项哦！");
			}else
			{
				var html = e.target.src;
				if(html.match("images/frame_book_no3.png"))
				{
					alert("当前没有选项哦！");
				}else
				{
					wtf--;
					if(wtf>=0)
					{
						$("#showh").html("<img src='images/frame_book_no3.png' alt=''>");
					}
				}
				
			}
		})
		
		
		
		$("#bt li img").click(function(e){

			 $(this).unbind('click');
			if(wtf<3){
				wtf++;
			  	var target = e.target.src;
			  	var htmlo = $("#showo").html();
			  	var htmlt = $("#showt").html();
			  	var htmlh = $("#showh").html();



		  	
		  	    if(wtf<=3)
		  	    {
		  			switch(wtf){
		  				case 1: $("#showo").html("<img src='"+target+"' height='150' alt=''>");break;
		  				case 2: 
		  				if(htmlt.match("images/frame_book_no2.png")){
		  					$("#showt").html("<img src='"+target+"' height='150' alt=''>");
		  				}else{
		  					$("#showo").html("<img src='"+target+"' height='150' alt=''>");
		  				}break;
		  				case 3:
		  				if(htmlh.match("images/frame_book_no3.png")){
		  					$("#showh").html("<img src='"+target+"' height='150' alt=''>");
		  				}else if(htmlo.match("images/frame_book_no1.png")){
		  					$("#showo").html("<img src='"+target+"' height='150' alt=''>");
		  				}else{
		  					$("#showt").html("<img src='"+target+"' height='150' alt=''>");
		  				}break;
		  		}
		  	}else
		  	{
		  		alert("没有选项哦");
		  	}
			
		  }		
		
			 
		}); 
	</script>
    </body>
</html>
